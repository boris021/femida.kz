<section class="callback">
	<div class="callback__container">
		<div class="callback__title title">Запишитесь на бесплатную консультацию</div>
		<div class="callback__subtitle subtitle">Мы гарантируем конфидециальность</div>
		<div class="callback__body">
			<form action="" method="post" class="callback__body-form form-callback">
				<div class="form-callback__block">
					<div class="form-callback__group">
						<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Ваше имя"
							class="form-callback__input" data-required="text">
					</div>
					<div class="form-callback__group">
						<input autocomplete="off" type="tel" name="form[]" data-error="Не верно введен номер телефона"
							placeholder="Ваш номер телефона" class="form-callback__input" data-required="tel">
					</div>
					<button type="submit" class="chek-btn button">Получить консультацию</button>
				</div>

				<div class="checkbox checkbox-callback">
					<input id="formAgreementcallback" data-required="checkbox" checked type="checkbox" name="agreement"
						class="checkbox__input" data-error="Вы не дали согласние на обраобтку данных">
					<label for="formAgreementcallback" class="checkbox__label checkbox__label-callback">
						<span>Даю согласие на обработку моих
							<a href="#" class="_popup-link">персональных данных</a>
						</span>
					</label>
				</div>

			</form>
		</div>
		<div class="callback__image-ibg"><img src="@img/hammer.png" alt="hammer"></div>
	</div>
</section>
