<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">X</button>
			<div class="popup__text">
				<form action="#" class="form-popup">
					<input autocomplete="off" type="text" name="text" data-error="Ошибка" placeholder="Ваше имя"
						class="input-popup">
					<input autocomplete="off" type="tel" name="tel" data-error="Ошибка" placeholder="Ваш номер телефона"
						class="input-popup">
					<button type="submit" class="popup-btn button">Отправить</button>
				</form>
			</div>
		</div>
	</div>
</div>
